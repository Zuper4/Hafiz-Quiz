name: hafiz_quiz
description: A Flutter app to test Quran knowledge by recognizing ayahs and surahs
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1
  shared_preferences: ^2.2.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  shared_preferences_platform_interface: ^2.3.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/audio/
